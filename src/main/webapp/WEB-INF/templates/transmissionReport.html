<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
</head>
<body>
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<table class = "mainTable" th:if="${message != 'Error: Incorrect template type'}" >
    <thead>
    <th>SHIPMENT </th>
    <th>TSP </th>
    <th>RC </th>
    <th>Stop </th>
    <th>Status </th>
    <th>Date </th>
    <th>Ack </th>
    <th>Transmission </th>
    <th>Error code</th>

    </thead>
    <tbody>
    <tr th:each="tableItem : ${tableList}">
        <td><a th:text="${tableItem.id}"></a></td>
        <td><a th:text="${tableItem.ServiceProvider}"></a></td>
        <td><a th:text="${tableItem.ReasonCode}"></a></td>
        <td><a th:text="${tableItem.stopNumber}"></a></td>
        <td><a th:text="${tableItem.uploadStatus}"></a></td>
        <td><a th:text="${tableItem.reasonCodeDate}"></a></td>
        <td><a th:text="${tableItem.ack}"></a></td>
        <td><a th:text="${tableItem.transmission}"></a></td>
        <td><a th:text="${tableItem.errorMsg}"></a></td>
    </tr>
    </tbody>

</table>
<br />


<div>
    <a href ="/">Back</a>
</div>



</body>
</html>
